<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <script>
        let sueldoBase = Number(prompt("Ingresa el sueldo base del vendedor:"))

        let ventas = []
        for (let i = 1; i <= 3; i++) {
        let venta = Number(prompt(`Ingresa el monto de la venta ${i}:`))
        ventas.push(venta)
        }

        const porcentajeComision = 0.1

        let comisionesPorVenta = ventas.map(venta => venta * porcentajeComision)
        let totalComisiones = comisionesPorVenta.reduce((total, comision) => total + comision, 0)
        let totalMes = sueldoBase + totalComisiones

        let montosConDolar = ventas.map(venta => `$${venta.toFixed(2)}`)

        const mensaje =
        `Comisiones por venta: ${montosConDolar.join(', ')}\n` +
        `Total de comisiones: $${totalComisiones.toFixed(2)}\n` +
        `Sueldo base: $${sueldoBase.toFixed(2)}\n` +
        `Total a recibir en el mes: $${totalMes.toFixed(2)}`

        alert(mensaje)
    </script>
</head>

</body>
</html>
