<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 16</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
    }
    #notasForm {
        width: 300px;
        margin: auto;
    }
    .nota-input {
        margin-bottom: 10px;
    }
    #calcularButton {
        display: block;
        margin: auto; 
        margin-top: 15px;
    }
    #resultado {
        display: none;
        text-align: center;
        margin-top: 20px;
    }
    </style>
</head>
<body>
    <div class="container">
        <form id="notasForm" class="mt-5">
            <div class="nota-input">
                <label for="nota1">Nota 1:</label>
                <input type="number" id="nota1" required><br>
            </div>

            <div class="nota-input">
                <label for="nota2">Nota 2:</label>
                <input type="number" id="nota2" required><br>
            </div>

            <div class="nota-input">
                <label for="nota3">Nota 3:</label>
                <input type="number" id="nota3" required><br>
            </div>

            <div class="nota-input">
                <label for="nota4">Nota 4:</label>
                <input type="number" id="nota4" required><br>
            </div>

            <div class="nota-input">
                <label for="nota5">Nota 5:</label>
                <input type="number" id="nota5" required><br>
            </div>

            <div class="nota-input">
                <label for="nota6">Nota 6:</label>
                <input type="number" id="nota6" required><br>
            </div>

            <div class="nota-input">
                <label for="nota7">Nota 7:</label>
                <input type="number" id="nota7" required><br>
            </div>

            <div class="nota-input">
                <label for="nota8">Nota 8:</label>
                <input type="number" id="nota8" required><br>
            </div>

            <div class="nota-input">
                <label for="nota9">Nota 9:</label>
                <input type="number" id="nota9" required><br>
            </div>

            <div class="nota-input">
                <label for="nota10">Nota 10:</label>
                <input type="number" id="nota10" required><br>
            </div>

            <button type="button" id="calcularButton" class="btn btn-secondary">Calcular</button>
        </form>

        <p id="resultado" style="display: none;"></p>
    </div>

    <script>
        const calcularButton = document.getElementById('calcularButton')
        const resultado = document.getElementById('resultado')

        calcularButton.addEventListener('click', function() {
        const notas = []

        for (let i = 1; i <= 10; i++) {
            const nota = parseFloat(document.getElementById(`nota${i}`).value)
            if (nota < 0) {
                alert("Por favor valores correctos")
                return
            }
            notas.push(nota)
        }

        const promedio = notas.reduce((total, nota) => total + nota, 0) / notas.length
        resultado.textContent = `El promedio de las 10 notas es: ${promedio.toFixed(2)}`
        resultado.style.display = 'block'
        })
    </script>
</body>
</html>
