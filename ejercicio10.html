<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10</title>
    <script>
        let edad = parseInt(prompt("Ingresa tu edad:"))

        // Verificar que la edad esté dentro del rango válido
        if (edad >= 0 && edad <= 110) {
        let categoria;

        if (edad <= 12) {
            categoria = "Niño"
        } else if (edad < 18) {
            categoria = "Adolescente"
        } else if (edad < 60) {
            categoria = "Adulto"
        } else {
            categoria = "Tercera edad"
        }

        alert(`Tu categoría es: ${categoria}`)
        } else {
        alert("Edad inválida. Ingresa una edad entre 0 y 110 años.")
        }
    </script>
</head>
