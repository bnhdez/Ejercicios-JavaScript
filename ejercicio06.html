<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
    <script>
        let notas = []
        for (let i = 1; i <= 10; i++) {
        let nota = parseFloat(prompt(`Ingresa la nota del estudiante ${i}:`))
        notas.push(nota)
        }

        // Calcular el promedio
        let promedio = notas.reduce((total, nota) => total + nota, 0) / notas.length

        // Mostrar el promedio
        alert(`El promedio del grupo es: ${promedio.toFixed(2)}`)
    </script>
</head>
<body>
    
</body>
</html>
