<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 11</title>
    <script>
        let nota = Number(prompt("Ingrese una nota"))

        if (nota >= 0 && nota <=10) {
            let resultado

            if(nota <= 5.9){
                resultado = "E"
            }else if (nota < 7) {
                resultado = "D"
            }else if (nota < 8) {
                resultado = "C"
            }else if (nota < 9) {
                resultado = "B"
            }else{
                resultado = "A"
            }

            alert(`Tu resultado es ${resultado}`)
        }else{
            alert("Nota invalida, ingrese una nota entre 0 y 10")
        }
    </script>
</head>

</body>
</html>
